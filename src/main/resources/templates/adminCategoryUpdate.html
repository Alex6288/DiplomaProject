<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить категорию</title>
    <link rel="stylesheet" th:href="@{/css/categoryAdd.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" type="text/css">
</head>
<body>
<th:block th:include="/_header"></th:block>
<div class="main-block">
    <form method="post" th:action="@{/admin/categoryUpdate}" class="registration-data-input">
        <h3 class="category-data-input-head category-data-input-item" >Изменение категории продуктов</h3>
        <h3 style="color: red" th:text="${message}"></h3>
        <div class="category-data-input-item">
            Id категории : <input type="text" th:value="${categoryId}" name="categoryId" readonly>
        </div>
        <div class="category-data-input-item">
            Новое название категории : <input type="text" name="categoryName" required>
        </div>
        <div class="category-data-input-item">
            <input type="submit" value="Изменить">
        </div>
    </form>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
